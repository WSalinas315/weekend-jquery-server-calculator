<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<header>
    <h1>Server Side Calculator</h1>
</header>
<body>
    <div id="inputs">
    <input type="number" id="first-num" placeholder="First Operand" />
    <button class="math" id="add-btn">+</button>
    <button class="math" id="subtract-btn">-</button>
    <button class="math" id="multiply-btn">*</button>
    <button class="math" id="divide-btn">/</button>
    <input type="number" id="second-num" placeholder="Second Operand"/>
    <button id="equals-btn">=</button>
    <button id="clear-btn">C</button>
    </div>
    <div id ="results">

    </div>
    <div id="history-label">
        <p>Past calculations</p>
    </div>
    <div id="history">


    </div>
</body>
</html>
